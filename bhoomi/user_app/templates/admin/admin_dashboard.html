{% extends "base.html" %} <!-- Adjust if you have a base template -->

{% block content %}
    <h1>Admin Dashboard</h1>
    <h2>Registered Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% empty %}
            <li>No registered users found.</li>
        {% endfor %}
    </ul>
{% endblock %}
