{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BHOOMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #4CAF50;
      --dark-green: #2E7D32;
      --light-green: #8BC34A;
      --earth-brown: #795548;
      --cream: #FFF8E1;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    .login-container {
      display: flex;
      min-height: 100vh;
    }

    .login-hero {
      flex: 1;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url("{% static 'users/images/log_in.jpeg' %}") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      color: white;
    }

    .login-hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .login-hero p {
      font-size: 1.1rem;
      max-width: 500px;
    }

    .login-form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: var(--cream);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--dark-green);
      font-family: 'Montserrat', sans-serif;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--light-green);
    }

    .forgot-password {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: var(--primary-green);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--dark-green);
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      background-color: var(--primary-green);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: var(--dark-green);
    }

    .signup-btn {
      width: 100%;
      background-color: transparent;
      color: var(--primary-green);
      padding: 0.8rem;
      border: 2px solid var(--primary-green);
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      background-color: var(--primary-green);
      color: white;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #999;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-hero {
        padding: 3rem 1.5rem;
        text-align: center;
      }

      .login-hero h1 {
        font-size: 2rem;
      }

      .login-form-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Hero Section -->
    <div class="login-hero">
      <h1>Welcome Back</h1>
      <p>Login to continue your journey towards a cleaner, greener planet with BHOOMI.</p>
    </div>

    <!-- Login Form -->
    <div class="login-form-container">
      <div class="login-card">
        <h2>Login</h2>
        
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="divider">or</div>

        <button class="signup-btn" onclick="window.location.href='{% url 'signup' %}'">
          CREATE NEW ACCOUNT
        </button>
      </div>
    </div>
  </div>
</body>
</html>
