{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECO CLEANER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset and box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: "Arial", sans-serif;
      color: #ffffff;
      overflow: hidden; /* Prevent scrolling if you want a static full-screen menu */
    }

    /* Background image container */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'users/images/game_bg.jpeg' %}") no-repeat center center;
      background-size: cover;
      z-index: -2; /* Place behind everything */
    }

    /* Optional dark overlay to make text stand out */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.3),
        rgba(0, 0, 0, 0.7)
      );
      z-index: -1;
    }

    /* Game title styling */
    .game-title {
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    /* Menu container */
    .menu {
      position: absolute;
      top: 30%;
      left: 5%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Menu items */
    .menu-item {
      font-size: 1.5rem;
      background-color: transparent;
      border: none;
      color: #ffffff;
      text-align: left;
      cursor: pointer;
      padding: 0.5rem 1rem;
      transition: 0.3s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .menu-item:hover {
      color:rgb(87, 240, 79); /* Highlight color (yellowish) */
      text-shadow: 2px 2px 5px rgba(79, 240, 84, 0.5);
      transform: translateX(5px);
    }

    /* Make sure small screens can see the menu properly */
    @media (max-width: 768px) {
      .game-title {
        font-size: 2.5rem;
      }
      .menu-item {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background + Overlay -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Game Title -->
  <div class="game-title">ECO CLEANER</div>

  <!-- Menu -->
<div class="menu">
    <button class="menu-item" onclick="alert('Upload clicked!')">PLAY</button>
    <button class="menu-item" onclick="alert('Tasks clicked!')">Tasks</button>
    <button class="menu-item" onclick="alert('About clicked!')">Collector Profile</button>
    <button class="menu-item" onclick="window.location.href='{% url "home" %}'">Exit</button>
</div>

</body>
</html>
