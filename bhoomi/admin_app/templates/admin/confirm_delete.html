{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Delete Profile</title>
</head>
<body>
    <h2>Confirm Delete Profile</h2>
    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete my profile</button>
    </form>
    <p><a href="{% url 'admin_app:profile' %}">Cancel</a></p>
</body>
</html>
